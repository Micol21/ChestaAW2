<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtrar por Categoría</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center pt-10">

 
  <div class="bg-gray-800 w-full max-w-6xl p-6 rounded-2xl shadow-lg mb-8">
    <header class="flex justify-between items-center border-b border-gray-700 pb-4">
      <h1 class="text-2xl font-bold flex items-center gap-2">Filtrar por Categoría</h1>
      <nav class="text-sm space-x-4">
        <a href="./home.html" class="text-blue-400 hover:underline">Inicio</a>
        <a href="./carrito.html" class="text-blue-400 hover:underline">Carrito</a>
      </nav>
    </header>
  </div>

  
  <div class="mb-6">
    <label for="categoria" class="block text-sm font-medium mb-2">Selecciona una categoría:</label>
    <select id="categoria" class="bg-gray-800 border border-gray-600 text-white px-4 py-2 rounded">
      <option value="">-- Elige una categoría --</option>
      <option value="Notebook">Notebook</option>
      <option value="Celular">Celular</option>
      <option value="TV">TV</option>
      <option value="Teclado">Teclado</option>
    </select>
  </div>

  
  <div id="resultado" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full max-w-6xl px-4">
    
  </div>

  <script src="../../js/carrito.ctrl.js"></script>
  <script type="module" src="../../js/filtrar.controller.js"></script>
</body>
</html>
